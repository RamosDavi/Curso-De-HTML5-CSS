<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio imagem flexivel</title>
</head>
<body>
    <h1>IMagem flexivel</h1>
    <p>Esta imagem se adapta ao tamanho da tela experimente mudar o tamando da sua janela para mudar o tamanho da imagem</p>
    
    <picture>
        <source media="(max-width:750px)" srcset="imagem/paisagem-p.png" type="image/png"> 
        <source media="(max-width:1200px)" srcset="imagem/paisagem-m.png" type="image/png"> 
        <img src="imagem/paisagem-g.png" alt="imagem flexivel">
    </picture>

    
</body>
</html>

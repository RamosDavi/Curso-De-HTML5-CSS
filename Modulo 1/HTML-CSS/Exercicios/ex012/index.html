<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    
    <video width="300" poster="imagens/1119577.png" controls loop>
        <source src="midia/Pexels-Sathyaprabha-Rakkimuthu-5613843-1.m4v"  type="video/mp4">
        <source src="midia/Pexels-Sathyaprabha-Rakkimuthu-5613843-1.webm" type="video/webm">

        <p>Seu navegador não é compativel com os formatos de video disponiveis</p>
    </video>
    <h1>Inserindo video do youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

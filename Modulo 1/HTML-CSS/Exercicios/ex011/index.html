<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias e HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Iremos abrir esta pagina em varios dispositivos ou mudar o tamanho da pagina no pc</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem/imgempequena.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="imagem/imagemMedia.png" type="image/png">
        <img src="imagem/ImagemGrande.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzir audio</h1>
    <p>Agora iremos colocar uma musiquinha no site &#x25438</p>
    <audio preload="metadata" controls loop>
        <source src="media/TravelNonstopSquaddaB.mp3" type="audio/mpeg">
        <source src="media/TravelNonstopSquaddaB.ogg" type="audio/ogg">
        <source src="media/TravelNonstopSquaddaB.wav" type="audio/wav">
        <p> Este navegador não compativel com os formatos de audio disponiveis. <a href="media/BrokenLadderJeremyBlack.mp3"> Clique aqui e baixe o arquivo. Até mais e bom proveito do audio</a></p>
    </audio>
    
</body>
</html>
